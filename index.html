<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Dinámica Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Laboratorio de Dinámica Virtual</h1>
        <div class="module-selector-container">
            <label for="module-select">Seleccionar Módulo de Física:</label>
            <select id="module-select">
                <option value="planoInclinado">1. Plano Inclinado</option>
                <option value="poleaAtwood">2. Polea (Máquina de Atwood)</option>
                <option value="bloquesContacto">3. Dos Bloques en Contacto</option>
            </select>
        </div>
    </header>

    <main class="main-container">

        <!-- ============== MÓDULO 1: PLANO INCLINADO ============== -->
        <div id="planoInclinado-module" class="physics-module active-module">
            <div id="controls-panel-planoInclinado" class="glass-panel">
                <h2><span class="icon">⚙</span> Plano Inclinado: Parámetros</h2>
                <div class="control-group">
                    <label for="mass-pi">Masa (m): <span id="mass-value-pi">10</span> kg</label>
                    <input type="range" id="mass-pi" min="1" max="100" value="10" step="1">
                </div>
                <div class="control-group">
                    <label for="angle-pi">Ángulo (θ): <span id="angle-value-pi">30</span>°</label>
                    <input type="range" id="angle-pi" min="0" max="90" value="30" step="1">
                </div>
                <div class="control-group">
                    <label for="friction-pi">Coef. Fricción (μs): <span id="friction-value-pi">0.3</span></label>
                    <input type="range" id="friction-pi" min="0" max="1" value="0.3" step="0.01">
                </div>
                <div class="control-group">
                    <label for="force-pi">Fuerza Aplicada (Fa): <span id="force-value-pi">0</span> N</label>
                    <input type="range" id="force-pi" min="-200" max="500" value="0" step="1">
                </div>
                <div id="results-pi" class="results-panel"></div>
            </div>
            <div id="diagram-container-pi" class="glass-panel">
                <h2><span class="icon"></span> Diagrama del Sistema</h2>
                <canvas id="canvas-pi"></canvas>
            </div>
        </div>

        <!-- ============== MÓDULO 2: POLEA (MÁQUINA DE ATWOOD) ============== -->
        <div id="poleaAtwood-module" class="physics-module">
            <div id="controls-panel-polea" class="glass-panel">
                <h2><span class="icon">⚙</span> Máquina de Atwood: Parámetros</h2>
                <div class="control-group">
                    <label for="mass1-pa">Masa 1 (m1): <span id="mass1-value-pa">8</span> kg</label>
                    <input type="range" id="mass1-pa" min="1" max="50" value="8" step="1">
                </div>
                <div class="control-group">
                    <label for="mass2-pa">Masa 2 (m2): <span id="mass2-value-pa">5</span> kg</label>
                    <input type="range" id="mass2-pa" min="1" max="50" value="5" step="1">
                </div>
                <div id="results-pa" class="results-panel"></div>
            </div>
            <div id="diagram-container-pa" class="glass-panel">
                 <h2><span class="icon"></span> Diagrama del Sistema</h2>
                <canvas id="canvas-pa"></canvas>
            </div>
        </div>
        
        <!-- ============== MÓDULO 3: DOS BLOQUES EN CONTACTO ============== -->
        <div id="bloquesContacto-module" class="physics-module">
            <div id="controls-panel-bc" class="glass-panel">
                <h2><span class="icon">⚙</span> Bloques en Contacto: Parámetros</h2>
                <div class="control-group">
                    <label for="force-bc">Fuerza de Empuje (F): <span id="force-value-bc">100</span> N</label>
                    <input type="range" id="force-bc" min="0" max="500" value="100" step="1">
                </div>
                <div class="control-group">
                    <label for="mass1-bc">Masa 1 (m1): <span id="mass1-value-bc">5</span> kg</label>
                    <input type="range" id="mass1-bc" min="1" max="50" value="5" step="1">
                </div>
                 <div class="control-group">
                    <label for="mass2-bc">Masa 2 (m2): <span id="mass2-value-bc">10</span> kg</label>
                    <input type="range" id="mass2-bc" min="1" max="50" value="10" step="1">
                </div>
                <div class="control-group">
                    <label for="friction-bc">Coef. Fricción (μk): <span id="friction-value-bc">0.1</span></label>
                    <input type="range" id="friction-bc" min="0" max="1" value="0.1" step="0.01">
                </div>
                <div id="results-bc" class="results-panel"></div>
            </div>
            <div id="diagram-container-bc" class="glass-panel">
                 <h2><span class="icon"></span> Diagrama del Sistema</h2>
                <canvas id="canvas-bc"></canvas>
            </div>
        </div>

    </main>
    
    <script src="diagrama.js"></script>
    <script src="script.js"></script>
</body>
</html>
